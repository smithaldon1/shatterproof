{% from "./macros.html" import nav_link with context %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <!-- SEO -->
  <meta name="title" content="{{ title }} - Shatterproof">
  <meta name="author" content="Shatterproof">
  <meta name="description" content="Description of site">
  <meta name="keywords" content="Add your own keywords">
  {% block meta %}{% endblock %}
  <title>{{ title }} - Shatterproof</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
  {% block css %}{% endblock %}
</head>
<body>
  <!-- Header / Navbar Section -->
  <header>
    {% block banner %}{% endblock %}
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="{{ url_for('main.show_index') }}">SHATTERPROOF</a>
        <div class="d-flex">
          <a href="" class="me-4">
            <img src="{{ url_for('static', filename='img/facebook-brands-white.png')}}" height="30">
          </a>
          <a href="" class="me-4">
            <img src="{{ url_for('static', filename='img/instagram-brands-white.svg')}}" height="30">
          </a>
          <a href="">
            <img src="{{ url_for('static', filename='img/youtube-brands-white.svg')}}" height="30">
          </a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Section -->
  <main role="main" style="min-height: 80vh;">
    {% block main %}{% endblock %}
  </main>

  <!-- Footer Section -->
  <footer style="background-color: #000000; color: white;">
    <div class="container-fluid text-center p-4">
      <h6>Â© 2025 Shatterproof.</h6>
    </div>
  </footer>
  <script src="{{ url_for('static', filename='js/base.js') }}"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  {% block js %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
